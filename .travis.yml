language: node_js
node_js:
- '8'
dist: trusty
before_install: |
  set -e
  export PATH="./$HOME/node_modules/.bin:$PATH"
  npm install -g @alrra/travis-scripts
  date
install: |
  set -e
  date
  npm install -g lerna@^2.11.0
  lerna bootstrap 2>&1
  date
script: lerna run test 2>&1
deploy:
    provider: script
    script: 
      - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./.travis/deploy.sh; fi'
    skip_cleanup: true
    on:
      all_branches: true
      repo: accordproject/cicero
after_failure: tail -n +1 -- /home/travis/.npm/_logs/*-debug.log
after_success: npm run coverage
cache:
  directories:
  - node_modules
services: 
