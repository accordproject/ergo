version: 2
jobs:
  build:
    working_directory: ~/accordproject/ergo
    parallelism: 1
    shell: /bin/bash --login
    environment:
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    docker:
    - image: circleci/node:8.14
    steps:
    - run: echo 'export PATH=~/ergo/bin/:$PATH' >> $BASH_ENV 
    - checkout
    - restore_cache:
        keys:
        - v1-dep-{{ .Branch }}-
        - v1-dep-master-
        - v1-dep-
    - run: sudo npm install -g lerna@2.11.0
    - run: curl -sL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh > install.sh && echo | sudo sh install.sh && opam init
    - run: export TERM=dumb && opam switch create 4.07.1 ocaml-base-compiler.4.07.1 
    - run: eval `opam config env`
    - run: export TERM=dumb && opam repo add coq-released https://coq.inria.fr/opam/released || true
    - run: export TERM=dumb && opam update || true
    - run:
        command: export TERM=dumb && opam install -y --jobs=2 ocamlbuild menhir camlp5 base64 js_of_ocaml js_of_ocaml-ppx yojson.1.4.1 atdgen re calendar coq.8.8.2
        no_output_timeout: 3600s
    - run:
        command: export TERM=dumb && opam install -y --jobs=2 coq-qcert.1.2.0
        no_output_timeout: 3600s
    - save_cache:
        key: v1-dep-{{ .Branch }}-{{ epoch }}
        paths:
        - ~/.opam
    - run: eval `opam config env` && make cleanall && make ergo
    # Save test results
    - store_test_results:
        path: /tmp/circleci-test-results
    # Save artifacts
